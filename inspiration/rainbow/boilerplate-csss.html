<!DOCTYPE html>
<html>
<head>

    <title>Sample CSSS presentation</title>

    <!-- Don't alter this, CSSS needs it to work -->
    <link href="../../utils/csss/slideshow.css" rel="stylesheet"/>

    <link href="../../utils/csss/talk.css" rel="stylesheet"/>

    <!-- Take care of prefixes -->

</section>

<!--</footer>-->

    </section>

<script src="../../utils/csss/plugins/css-edit.js"></script>
